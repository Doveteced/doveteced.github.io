{% extends 'base.html' %}
{% load static %}

{% block title %}Shop - Products{% endblock %}

{% block content %}
<main>
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div id="component" class="container-fluid py-3">
                <div class="row">
                    {% for product in products %}
                    <div class="bg-white rounded-1 shadow col-lg-3 mb-3">
                        <div class="row">
                            <img class="rounded-top--1 col-12" src="{{ product.image_url }}" alt="{{ product.name }}">
                            <div class="p-1 bg-black bg-opacity-50 rounded-5 col-2 justify-content-center align-items-center d-flex">
                                <div class="position-relative col-8"></div>
                            </div>
                        </div>
                        <div class="p-1 border border-light col-12 row d-flex">
                            <div class="col-9 row d-flex">
                                <p class="text-secondary fs-6 fw-bold font-family-Roboto col-12 m-0 px-3 py-2">
                                    {{ product.name }}
                                </p>
                                <p class="text-secondary fs-6 fw-bold font-family-Roboto col-12 m-0 px-3 py-2">
                                    {{ product.description }}
                                </p>
                            </div>
                            <div class="px-1 py-1 bg-primary bg-opacity-10 rounded-1 col-3 d-flex justify-content-around align-items-center">
                                <a href="{% url 'add_to_cart' product.id %}" class="text-primary fs-6 font-family-Roboto">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                                <a href="{% url 'add_to_wishlist' product.id %}" class="text-primary fs-6 font-family-Roboto">
                                    <i class="fas fa-heart"></i>
                                </a>
                                <a href="{% url 'view_product' product.id %}" class="text-primary fs-6 font-family-Roboto">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- End of Product Card -->
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
