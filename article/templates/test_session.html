{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class = "col-md-6 offset-md-3">
            <h1 class = "text-center text-muted mb-5 border border-bottom-secondary">Test Session</h1>
        </div>
        <div class="col-md-6 offset-md-3">
            <form method="post" class="form-inline">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="test_value" placeholder="Set session value">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Set Session</button>
            </form>
            <p class="mt-3">Session Value: {{ test_value }}</p>
        </div>
    </div>
</div>
{% endblock %}
