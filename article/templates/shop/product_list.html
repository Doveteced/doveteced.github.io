{% extends 'base.html' %}
{% load static %}

{% block title %}Shop - Products{% endblock %}

{% block content %}
<main>
    <section class="products">
        <h2 class="text-center my-4">Our Products</h2>
        <div class="container-fluid py-3">
            <div class="row">
                {% for product in products %}
                <div class="bg-white rounded-1 shadow col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="product-card">
                        <img class="rounded-top-1 img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
                        <div class="p-3">
                            <h3 class="text-secondary fs-5 fw-bold">{{ product.name }}</h3>
                            <p class="text-secondary fs-6">{{ product.description }}</p>
                        </div>
                        <div class="d-flex justify-content-around align-items-center border-top pt-2">
                            <a href="{% url 'add_to_cart' product.id %}" class="text-primary fs-6">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                            <a href="{% url 'add_to_wishlist' product.id %}" class="text-primary fs-6">
                                <i class="fas fa-heart"></i>
                            </a>
                            <a href="{% url 'view_product' product.id %}" class="text-primary fs-6">
                                <i class="fas fa-eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12 text-center">
                    <p class="text-secondary">No products available.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
