<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .overlay-container {
            position: relative;
            height: 400px; /* Set the desired height for larger screens */
            overflow: hidden; /* Hide overflow for cleaner appearance */
        }

        .overlay-text {
            position: absolute;
            top: 50%; /* Center vertically */
            right: 10%; /* Align to the right */
            transform: translateY(-50%); /* Adjust to center vertically */
            z-index: 1; /* Bring text above image */
            text-align: right; /* Align text to the right */
        }

        .img-fluid {
            position: absolute; /* Position absolutely to allow overlap */
            top: 50%; /* Align the top of the image */
            left: 10%; /* Align the left of the image */
            transform: translate(-50%, -50%); /* Center the image */
            width: 75%; /* Set width to allow for 50-75% overlap */
        }

        /* Media query for small screens */
        @media (max-width: 576px) {
            .overlay-container {
                height: 25vh; /* Set the height to 25% of the viewport height */
            }

            .img-fluid {
                width: 150%; /* Enlarge the image */
                height: auto; /* Maintain aspect ratio */
                top: 50%; /* Align the top of the image */
                left: 50%; /* Align the left of the image */
                transform: translate(-50%, -50%); /* Center the image */
            }

            .overlay-text {
                right: 5%; /* Adjust right position for smaller screens */
                font-size: 1.5rem; /* Optional: reduce font size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5 bg-warning">
        <div class="overlay-container d-flex justify-content-start align-items-center">
            <img src="/static/img/image.png" alt="Central Image" class="img-fluid">

            <div class="overlay-text text-white">
                <p class="fs-2 fw-bold mb-0">THE FUTURE IS HERE...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
